<!DOCTYPE html>
<html
    lang="en"
    xml:lang="en"
    xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>
        Bedrock Edition Map Art Maker
    </title>
    <meta
        charset="UTF-8"/>
    <meta
        content="Jean-Denis Toting de Beauvoir"
        name="author"/>
    <meta
        content="width=device-width, initial-scale=1"
        name="viewport"/>
    <meta
        content="Minecraft Bedrock Map Art Website for making your map art, pixel art, and finding chunks"
        name="description"/>
    <link
        href="style.css"
        rel="stylesheet"/>
    <link
        href="assets/loshun_upsized.png"
        rel="icon"
        type="image/x-icon"/>
    <script
        src="script.js">
    </script>
  </head>
  <body>
    <div>
      <div
          id="instructions">
      </div>
      <div
          id="chunkFinder">
        <h3>
            Map Chunk Finder
        </h3>
        <p>
            Input your X Coordinate and Z Coordinate within the map area.
        </p>
        <label>
            X Coord: 
        </label>
        <input
            id="x"
            type="text">
        </input>
        <br/>
        <label>
            Z Coord: 
        </label>
        <input
            id="z"
            type="text">
        </input>
        <br/>
        <button
            onclick="findChunk()"
            type="button">
            Find
        </button>
        <p
            id="nw">
        </p>
        <p
            id="ne">
        <p/>
        <p
            id="sw">
        </p>
        <p
            id="se">
        </p>
      </div>
      <div
          id="file">
      </div>
    </div>
  </body>
</html>
